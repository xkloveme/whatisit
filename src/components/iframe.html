<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>encode</title>
  </head>
  <body>
    <script>
      // 接受父页面发来的信息
      window.addEventListener('message', function(event) {
        var data = event.data
        console.log(data, '父传递过来')
        switch (data.cmd) {
          case 'getFormJson':
            const result = eval(data.params.code)
            window.parent.postMessage(
              {
                cmd: 'returnJson',
                params: result
              },
              '*'
            )
            break
        }
      })
    </script>
  </body>
</html>
