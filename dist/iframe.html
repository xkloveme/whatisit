<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>encode</title>
  </head>
  <script>
    // 接受父页面发来的信息
    window.addEventListener('message', function(event) {
      var data = event.data
      alert(data.code)
      alert(data.params)
      switch (data.cmd) {
        case 'getJson':
          try {
            let raw2Protocol = new Function('"use strict";return (' + data.code + ')')()
            let result = raw2Protocol(...data.params)
            window.parent.postMessage(
              {
                cmd: 'returnJson',
                params: result
              },
              '*'
            )
            break
          } catch (error) {
            alert(error)
          }
      }
    })
  </script>
  <body></body>
</html>
